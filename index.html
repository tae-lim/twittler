<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="livestamp.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="row">
      <div class="grid">

        <!--Twittler Logo-->
        <header class="col-1-3">
          <h1 class="logo">Twittler</h1>
        </header><!--

        Input Box
        --><header class="col-1-3">
          <textarea name="comment center">"What's on your mind?"" Doesn't work... For now...</textarea>
        </header><!--

        Welcoming Visitor
        --><header class="col-1-3">
          <h1 class="welcome">Welcome Friend!</h1>
        </header>

      </div>
    </header>
    
    <section class="container">
      <!--New Tweets Button-->
      <div class="btn wrapper">
        <p>Show me new tweets!<p>
      </div>
      
      <!--Tweets-->
      <div id="tweets">
      </div>

      <!--Users-->
      <div id="user">
      </div>
    </section>
     <script>

      $(document).ready(function(){
        //Hide user block. Will use for displaying tweets by user
        $("#user").hide();

        //Initialize empty string for Tweets
        var $body = $("#tweets");
        $body.html('');

        //Initialize for Initial tweets
        var allTweets = streams.home;
        var index = allTweets.length - 1;
        var tweetCount = 0;

        //Display First 11 Tweets
        while(index >= 0) {
          var tweet = allTweets[index];
          
          //Create classes for individual parts of tweet
          var $tweet = $('<div class=tweet></div>');
          var $time = $('<span class=dateTime></span>');
          var $message = $('<div class=message></div>');
          var $user  = $('<div class=user teaser></div>');
          
          //Prepend/Append to main tweet and body
          $tweet.prependTo($body);
          $time.attr('data-livestamp', tweet.created_at.toUTCString()).appendTo($tweet);
          $message.text(tweet.message).appendTo($tweet);
          $user.addClass(tweet.user).attr('data-user', tweet.user).text('- @' + tweet.user + ' ').appendTo($tweet)
          
          index -= 1;
          tweetCount += 1;
        }
        
        //Display New Tweets With btn Click Event
        $(".btn.wrapper").click(function() {
          
          // Resets main body to show all current tweets
          // $("#user").slideDown();
          // $("#tweets").slideUp();

          var newTweets = 0;
          for (var index = tweetCount; index < allTweets.length; index++) {
            var tweet = allTweets[index];
            
            //Create classes for individual parts of tweet
            var $tweet = $('<div class=tweet></div>');
            var $time = $('<span class=dateTime></span>');
            var $message = $('<div class=message></div>');
            var $user  = $('<div class=user></div>');
          
            //Prepend/Append to main tweet and body
            $tweet.prependTo($body);
            $time.attr('data-livestamp', tweet.created_at.toUTCString()).appendTo($tweet);
            $message.text(tweet.message).appendTo($tweet);
            $user.addClass(tweet.user).attr('data-user', tweet.user).text('- @' + tweet.user + ' ').appendTo($tweet)
            
            newTweets += 1;
          }
          tweetCount += newTweets;
        });

        //Display user timeline when clicking user. Currently NONFUNCTIONAL
        //When iterating through all tweets by index from streams.home, alert(tweet.user) returns [object][object] and can't proceed to use comparison operator to filter out tweets by users.
        $(".user").click(function() {
          // Resets main body to show all current tweets
          // $("#user").slideDown();
          // $("#tweets").slideUp();

          //Iterate through tweets. Compare user[index] to user
          var user = $(this).data('user');
          alert(user);

          //Filter by user. Prepend/append to "#user".

        });
      });
    </script>
  </body>
</html>
