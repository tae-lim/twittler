<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="row">
      <div class="grid">

        <!--Twittler Logo-->
        <header class="col-1-3">
          <h1>Twittler</h1>
        </header><!--

        Input Box
        --><header class="col-1-3">
          <textarea name="comment">What's on your mind?</textarea>
        </header><!--

        Welcoming Visitor
        --><header class="col-1-3">
          <h1 class="center">Welcome Visitor!</h1>
        </header>

      </div>
    </header>
    
    <section class="container">
      <!--New Tweets Button-->
      <div class="btn wrapper">
        <p>See more tweets<p>
      </div>
      
      <!--Tweets-->
      <div id="tweets">
        
      </div>
    </section>
     <script>

      $(document).ready(function(){
        //Initialize empty string for Tweets
        var $body = $("#tweets");
        $body.html('');

        //Initialize for Initial tweets
        var allTweets = streams.home;
        var index = allTweets.length - 1;
        var tweetCount = 0;

        //First 11 tweets
        while(index >= 0) {
          var tweet = streams.home[index];
          var $tweet = $('<div class=tweet></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' length:' + allTweets.length + ' index:' + index + ' tweetcount ' + tweetCount);
          $tweet.prependTo($body);
          index -= 1;
          tweetCount += 1;
        }
        
        //Display New Tweets With btn Click Event
        $(".btn.wrapper").click(function() {
          var counter = 0;
          for (var i = tweetCount; i < allTweets.length; i++) {
            var tweet = streams.home[i];
            var $tweet = $('<div class=tweet></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' length:' + allTweets.length + ' index:' + index + ' tweetcount ' + tweetCount);
            $tweet.prependTo($body);
            counter += 1;
          }
          tweetCount += counter;
        });

      });
    </script>
  </body>
</html>
